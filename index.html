<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site responsively based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Fylo data storage component</title>
</head>

<body class="flex">
  <div class="main-container">
    <div class="left-container"> <img src="images/logo.svg" alt="logo">

      <div class="icon-area">
        <span class="icons"><img src="images/icon-document.svg" alt="document icon"></span>
        <span class="icons"><img src="images/icon-folder.svg" alt="folder icon"></span>
        <span class="icons"><img src="images/icon-upload.svg" alt="upload icon"></span>
      </div>
    </div>
    <div class="right-container">

        </span>

        <span>0 GB</span>
        <span>1000 GB</span>
      </div>
      <div class="speech">185&nbsp;<span class="small">GB LEFT</span></div>
      <div class="triangle"></div>

  </div>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.

</html>
